<main>
    <link rel="stylesheet" href="gopy.css">
    <h1 style="color: red;">Góp Ý Về Trường</h1>
    <form id="form">
      <div class="input__container">
        <label for="name">Name</label>
          <!-- The 'required' prop ensures a filled field before submission -->
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input__container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input__container">
        <label for="">Quốc Tịch</label>
        <select style="padding: 1rem 2rem; border-radius: 5px; border: 1px solid #555; resize: none;">
            <option selected>Việt Nam</option>
            <option>Singapo</option>
            <option>Lào</option>
            <option>Campuchia</option>
        </select>
      </div>
      <div class="input__container">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button>Submit</button>
    </form>
</main>
